    /api/v1/admin/users/profiles/paginated:
        get:
            tags: [Admin/Users]
            summary: Get user profiles with pagination, filtering, and sorting (superadmin only)
            description: |
                Retrieves user profiles with pagination support, including filtering by status and role,
                searching by username/email/name, and sorting capabilities.
                Only accessible by users with superadmin role.
            operationId: adminGetUserProfilesPaginated
            security:
                - bearerAuth: []
            parameters:
                - name: page
                  in: query
                  description: Page number (1-indexed)
                  required: false
                  schema:
                      type: integer
                      minimum: 1
                      default: 1
                  example: 1
                - name: limit
                  in: query
                  description: Number of items per page (max 100)
                  required: false
                  schema:
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                  example: 10
                - name: search
                  in: query
                  description: Search by username, email, first name, or last name
                  required: false
                  schema:
                      type: string
                  example: "john"
                - name: status
                  in: query
                  description: Filter by user status
                  required: false
                  schema:
                      type: string
                      enum: [active, inactive, verified, unverified, all]
                      default: all
                  example: "active"
                - name: role
                  in: query
                  description: Filter by user role
                  required: false
                  schema:
                      type: string
                      enum: [admin, superadmin, all]
                      default: all
                  example: "admin"
                - name: sort_by
                  in: query
                  description: Sort by field
                  required: false
                  schema:
                      type: string
                      enum: [username, email, created_at, last_login]
                      default: created_at
                  example: "username"
                - name: order
                  in: query
                  description: Sort order
                  required: false
                  schema:
                      type: string
                      enum: [asc, desc]
                      default: desc
                  example: "asc"
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/PaginatedResponse"
                "401": { $ref: "#/components/responses/Unauthorized" }
                "403": { $ref: "#/components/responses/Forbidden" }
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
